<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Parts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Auto Parts Search</h1>

        <!-- Search Box -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Part Number or Description">
            <button onclick="searchParts()">Search</button>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
            <p>Loading results...</p>
        </div>

        <!-- Results Box -->
        <div class="results-box">
            <div id="resultsContainer">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
    function searchParts() {
        const searchInput = document.getElementById('searchInput').value.trim().toUpperCase();

        if (!searchInput) {
            alert("Please enter a part number or description.");
            return;
        }

        // Show loading spinner
        document.getElementById('loadingSpinner').style.display = "block";

        // Redirect to results page with query parameters
        window.location.href = `results.html?query=${encodeURIComponent(searchInput)}`;
    }
    </script>
</body>
</html>
